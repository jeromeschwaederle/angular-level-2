<div class="snack-job-container">

  <div class="snack-job-img-txt">
    <img ngSrc="{{job.companyLogo}}" alt="logo of {{job.companyName}}" width="60" height="60">

    <div class="snack-job-text-container">
      <a [routerLink]="['/jobs', job.id]" class="snack-job-title">{{job.title}}</a>
      <div class="snack-job-text">
        <p>{{job.companyName}}</p>
        <p>Reference: {{job.reference}}</p>
      </div>
    </div>
  </div>

  <div
    *ngIf="showStar"
    [class]="isInFavorite(job.id) ? 'snack-job-icon active' : 'snack-job-icon'"
    (click)="toggleFavorites(job.id)"
  >
    <span class="icon-star" id="star-{{job.id}}"></span>
  </div>

</div>
